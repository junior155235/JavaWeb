	<script type="text/javascript">
		// 創建 XMLHttpRequest 對象
		// 設置回呼函數
		function clickHandler() 
		{
			var user_mail = document.getElementById('user_mail').value;
			var user_password = document.getElementById('user_password').value;
			
			if(window.ActiveXObject)
				{
					xmlHTTP=new ActiveXObject("Microsoft.XMLHTTP");
				}
				else if(window.XMLHttpRequest)
				{
					xmlHTTP=new XMLHttpRequest();
				}
			// 設置請求方式和 URL
				xmlHTTP.open("GET", "http://localhost:8080/chicken_job/login?user_mail="+user_mail+"&user_password="+user_password, true);
			
			xmlHTTP.onreadystatechange=function get_data()
				{
					if (xmlHTTP.readyState === 4) {
						if (xmlHTTP.status === 200) {
						// 請求成功
							var responseData = xmlHTTP.responseText;
							console.log("伺服器響應：" + responseData);
							if(responseData.length > 0)
							{
								window.location.replace(responseData);
							}
							else
							{
								alert("帳號或密碼錯誤");
								document.getElementById('user_password').value = responseData;
							}
						} else {
							// 請求失敗
							console.log("請求失敗，狀態碼：" + xmlHTTP.status);
						}
						}
				}
		// 發送請求
		xmlHTTP.send();
		};
	</script>
