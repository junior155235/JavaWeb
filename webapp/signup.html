<div class="signup-page">
	<h1>註冊會員</h1>
	<form action="signup" method="get">
		<label for="user_name">會員姓名</label>
		<input type="text" id="user_name" name="user_name" required>

		<label for="user_gender">性別</label>
		<select id="user_gender" name="user_gender" required>
			<option value="">--請選擇--</option>
			<option value="男">男性</option>
			<option value="女">女性</option>
			<option value="其他">其他</option>
		</select>

		<label for="user_birthDate">生日</label>
		<input type="date" id="user_birthDate" value="1990-01-01" name="user_birthDate" required>

		<label for="user_learn">學歷</label>
		<select id="user_learn" name="user_learn" required>
			<option value="">--請選擇--</option>
			<option value="國中以下">國中以下</option>
			<option value="國中">國中</option>
			<option value="高中">高中</option>
			<option value="大專">大專</option>
			<option value="大專以上">大專以上</option>
		</select>

		<label for="user_mail">電子郵件</label>
		<input type="email" id="user_mail" name="user_mail" required>
		
		<label for="phone_number">手機號碼</label>
		<input type="text" id="phone_number" name="phone_number" required>

		<label for="user_password">密碼</label>
		<input type="password" id="user_password" name="user_password" placeholder="密碼應為包含英文字母和數字且長度在 7 到 20 個字的組合"required>

		<label for="password_confirm">確認密碼</label>
		<input type="password" id="password_confirm" name="password_confirm" required>
		
		<input type="button" value="註冊" onclick="doCheck()">
	</form>
</div>
